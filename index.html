<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FedPIE - Federal Procurement Intelligence Engine</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const BACKEND_URL = 'https://eopxvpevucdplzm.m.pipedream.net';

    function FedPIE() {
      const [opportunities, setOpportunities] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      const fetchOpportunities = async () => {
        setLoading(true);
        setError(null);
        
        try {
          const params = new URLSearchParams({
            postedFrom: '10/01/2025',
            postedTo: '10/06/2025',
            ptype: 'o',
            limit: '25'
          });

          const response = await fetch(`${BACKEND_URL}?${params}`);
          
          if (!response.ok) {
            throw new Error(`API Error: ${response.status} ${response.statusText}`);
          }
          
          const data = await response.json();
          console.log('Response:', data);
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          setOpportunities(data.opportunitiesData || []);
        } catch (err) {
          setError(err.message);
          console.error('Error:', err);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchOpportunities();
      }, []);

      const formatDate = (dateString) => {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      };

      const formatCurrency = (value) => {
        if (!value) return 'Not specified';
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(value);
      };

      return (
        <div className="min-h-screen bg-gray-50 p-8">
          <div className="max-w-7xl mx-auto mb-8">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
              <h1 className="text-3xl font-bold text-gray-900 mb-2">
                FedPIE - Federal Procurement Intelligence Engine
              </h1>
              <p className="text-gray-600">
                Arctic IT Government Solutions - Live SAM.gov Opportunities
              </p>
              
              <div className="mt-4 flex items-center gap-4">
                <div className="flex items-center gap-2">
                  <div className={`w-3 h-3 rounded-full ${loading ? 'bg-yellow-500 animate-pulse' : error ? 'bg-red-500' : 'bg-green-500'}`}></div>
                  <span className="text-sm text-gray-600">
                    {loading ? 'Fetching...' : error ? 'Connection Error' : 'Connected to SAM.gov'}
                  </span>
                </div>
                <button
                  onClick={fetchOpportunities}
                  disabled={loading}
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors text-sm"
                >
                  Refresh Data
                </button>
              </div>
            </div>
          </div>

          {error && (
            <div className="max-w-7xl mx-auto mb-8">
              <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                <h3 className="font-semibold text-red-900">Error Connecting to SAM.gov</h3>
                <p className="text-sm text-red-700 mt-1">{error}</p>
              </div>
            </div>
          )}

          {loading && (
            <div className="max-w-7xl mx-auto text-center py-12">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
              <p className="text-gray-600">Loading opportunities from SAM.gov...</p>
            </div>
          )}

          {!loading && !error && (
            <div className="max-w-7xl mx-auto">
              <div className="mb-4 text-sm text-gray-600">
                Showing {opportunities.length} opportunities
              </div>

              <div className="space-y-4">
                {opportunities.map((opp, index) => (
                  <div
                    key={index}
                    className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow"
                  >
                    <h3 className="text-lg font-semibold text-gray-900 mb-3">
                      {opp.title || 'Untitled Opportunity'}
                    </h3>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                      <div>
                        <div className="text-xs text-gray-500">Agency</div>
                        <div className="text-sm font-medium text-gray-900">
                          {opp.department || opp.fullParentPathName || 'N/A'}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Response Deadline</div>
                        <div className="text-sm font-medium text-gray-900">
                          {formatDate(opp.responseDeadLine)}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Award Amount</div>
                        <div className="text-sm font-medium text-gray-900">
                          {formatCurrency(opp.award?.amount)}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Set-Aside</div>
                        <div className="text-sm font-medium text-gray-900">
                          {opp.typeOfSetAside || 'None'}
                        </div>
                      </div>
                    </div>

                    <div className="flex items-center gap-4 text-xs text-gray-500 pt-3 border-t border-gray-100">
                      <span>Notice ID: {opp.noticeId || 'N/A'}</span>
                      <span>•</span>
                      <span>Posted: {formatDate(opp.postedDate)}</span>
                      {opp.naicsCode && (
                        <>
                          <span>•</span>
                          <span>NAICS: {opp.naicsCode}</span>
                        </>
                      )}
                    </div>
                  </div>
                ))}
              </div>

              {opportunities.length === 0 && !loading && !error && (
                <div className="text-center py-12 bg-white rounded-lg border border-gray-200">
                  <p className="text-gray-600">No opportunities found</p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<FedPIE />, document.getElementById('root'));
  </script>
</body>
</html>
