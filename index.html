<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FedPIE - Federal Procurement Intelligence Engine</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const BACKEND_URL = 'https://calm-narwhal-c32e6c.netlify.app/.netlify/functions/sam-proxy';

    // Default company profile
    const DEFAULT_PROFILE = {
      companyName: 'My Company',
      naicsCodes: [],
      setAsides: [],
      targetAgencies: [],
      minContractValue: 100000,
      maxContractValue: 50000000,
      minResponseDays: 7
    };

    // Load profile from localStorage
    const loadProfile = () => {
      try {
        const saved = localStorage.getItem('fedpie_profile');
        return saved ? JSON.parse(saved) : DEFAULT_PROFILE;
      } catch {
        return DEFAULT_PROFILE;
      }
    };

    // Save profile to localStorage
    const saveProfile = (profile) => {
      localStorage.setItem('fedpie_profile', JSON.stringify(profile));
    };

    function CompanyProfile({ profile, onSave, onClose }) {
      const [formData, setFormData] = useState(profile);

      const handleSubmit = (e) => {
        e.preventDefault();
        onSave(formData);
      };

      const handleNaicsChange = (value) => {
        const codes = value.split(',').map(c => c.trim()).filter(c => c);
        setFormData({ ...formData, naicsCodes: codes });
      };

      const handleAgenciesChange = (value) => {
        const agencies = value.split(',').map(a => a.trim()).filter(a => a);
        setFormData({ ...formData, targetAgencies: agencies });
      };

      const toggleSetAside = (setAside) => {
        const current = formData.setAsides || [];
        const updated = current.includes(setAside)
          ? current.filter(s => s !== setAside)
          : [...current, setAside];
        setFormData({ ...formData, setAsides: updated });
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div className="p-6">
              <h2 className="text-2xl font-bold text-gray-900 mb-6">Company Profile</h2>
              
              <form onSubmit={handleSubmit} className="space-y-6">
                {/* Company Name */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Company Name
                  </label>
                  <input
                    type="text"
                    value={formData.companyName}
                    onChange={(e) => setFormData({ ...formData, companyName: e.target.value })}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Your Company Name"
                  />
                </div>

                {/* NAICS Codes */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    NAICS Codes (comma-separated)
                  </label>
                  <input
                    type="text"
                    value={formData.naicsCodes.join(', ')}
                    onChange={(e) => handleNaicsChange(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="541519, 541511, 541512"
                  />
                  <p className="text-xs text-gray-500 mt-1">Enter the NAICS codes your company operates under</p>
                </div>

                {/* Set-Aside Statuses */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Set-Aside Qualifications
                  </label>
                  <div className="space-y-2">
                    {['8(a)', 'Small Business', 'SDB', 'WOSB', 'SDVOSB', 'HUBZone', 'ANC'].map(setAside => (
                      <label key={setAside} className="flex items-center gap-2">
                        <input
                          type="checkbox"
                          checked={formData.setAsides.includes(setAside)}
                          onChange={() => toggleSetAside(setAside)}
                          className="w-4 h-4 text-blue-600 border-gray-300 rounded"
                        />
                        <span className="text-sm text-gray-700">{setAside}</span>
                      </label>
                    ))}
                  </div>
                </div>

                {/* Target Agencies */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Target Agencies (comma-separated)
                  </label>
                  <input
                    type="text"
                    value={formData.targetAgencies.join(', ')}
                    onChange={(e) => handleAgenciesChange(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="DOI, VA, IHS, DOD"
                  />
                </div>

                {/* Contract Value Range */}
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Min Contract Value ($)
                    </label>
                    <input
                      type="number"
                      value={formData.minContractValue}
                      onChange={(e) => setFormData({ ...formData, minContractValue: parseInt(e.target.value) || 0 })}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Max Contract Value ($)
                    </label>
                    <input
                      type="number"
                      value={formData.maxContractValue}
                      onChange={(e) => setFormData({ ...formData, maxContractValue: parseInt(e.target.value) || 0 })}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>

                {/* Response Time */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Minimum Response Days
                  </label>
                  <input
                    type="number"
                    value={formData.minResponseDays}
                    onChange={(e) => setFormData({ ...formData, minResponseDays: parseInt(e.target.value) || 0 })}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                  <p className="text-xs text-gray-500 mt-1">Minimum days needed to prepare a response</p>
                </div>

                {/* Buttons */}
                <div className="flex gap-3 pt-4">
                  <button
                    type="submit"
                    className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                  >
                    Save Profile
                  </button>
                  <button
                    type="button"
                    onClick={onClose}
                    className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      );
    }

    function FedPIE() {
      const [opportunities, setOpportunities] = useState([]);
      const [totalCount, setTotalCount] = useState(0);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [profile, setProfile] = useState(loadProfile);
      const [showProfile, setShowProfile] = useState(false);

      const handleSaveProfile = (newProfile) => {
        setProfile(newProfile);
        saveProfile(newProfile);
        setShowProfile(false);
      };

      const isServicesContract = (opportunity) => {
        const naicsCode = opportunity.naicsCode;
        if (!naicsCode) return true; // Include if no NAICS code
        
        const naicsNum = parseInt(naicsCode);
        
        // Services NAICS codes (exclude manufacturing 31-33xxxx)
        if (naicsNum >= 310000 && naicsNum <= 339999) {
          return false; // Manufacturing - exclude
        }
        
        // Common services sectors
        if (
          (naicsNum >= 510000 && naicsNum <= 519999) || // Information
          (naicsNum >= 540000 && naicsNum <= 549999) || // Professional/Scientific/Technical
          (naicsNum >= 560000 && naicsNum <= 569999) || // Administrative Support
          (naicsNum >= 610000 && naicsNum <= 619999) || // Educational Services
          (naicsNum >= 620000 && naicsNum <= 629999) || // Health Care
          (naicsNum >= 710000 && naicsNum <= 719999) || // Arts/Entertainment
          (naicsNum >= 810000 && naicsNum <= 819999)    // Other Services
        ) {
          return true;
        }
        
        return true; // Default to including if unclear
      };

      const fetchOpportunities = async () => {
        setLoading(true);
        setError(null);
        
        try {
          const params = new URLSearchParams({
            postedFrom: '10/01/2025',
            postedTo: '10/06/2025',
            ptype: 'o',
            limit: '50' // Fetch more since we'll filter
          });

          const response = await fetch(`${BACKEND_URL}?${params}`);
          
          if (!response.ok) {
            throw new Error(`API Error: ${response.status} ${response.statusText}`);
          }
          
          const data = await response.json();
          console.log('Response:', data);
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          // Filter to only services contracts
          const allOpps = data.opportunitiesData || [];
          const servicesOpps = allOpps.filter(isServicesContract);
          
          console.log(`Filtered: ${servicesOpps.length} services from ${allOpps.length} total`);
          
          setTotalCount(allOpps.length);
          setOpportunities(servicesOpps);
        } catch (err) {
          setError(err.message);
          console.error('Error:', err);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchOpportunities();
      }, []);

      const formatDate = (dateString) => {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      };

      const formatCurrency = (value) => {
        if (!value) return 'Not specified';
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(value);
      };

      return (
        <div className="min-h-screen bg-gray-50 p-8">
          {showProfile && (
            <CompanyProfile
              profile={profile}
              onSave={handleSaveProfile}
              onClose={() => setShowProfile(false)}
            />
          )}

          <div className="max-w-7xl mx-auto mb-8">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
              <div className="flex items-start justify-between">
                <div>
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">
                    FedPIE - Federal Procurement Intelligence Engine
                  </h1>
                  <p className="text-gray-600">
                    {profile.companyName} - Live SAM.gov Opportunities
                  </p>
                </div>
                <button
                  onClick={() => setShowProfile(true)}
                  className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium"
                >
                  ⚙️ Company Profile
                </button>
              </div>
              
              <div className="mt-4 flex items-center gap-4">
                <div className="flex items-center gap-2">
                  <div className={`w-3 h-3 rounded-full ${loading ? 'bg-yellow-500 animate-pulse' : error ? 'bg-red-500' : 'bg-green-500'}`}></div>
                  <span className="text-sm text-gray-600">
                    {loading ? 'Fetching...' : error ? 'Connection Error' : 'Connected to SAM.gov'}
                  </span>
                </div>
                <button
                  onClick={fetchOpportunities}
                  disabled={loading}
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors text-sm"
                >
                  Refresh Data
                </button>
              </div>
            </div>
          </div>

          {error && (
            <div className="max-w-7xl mx-auto mb-8">
              <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                <h3 className="font-semibold text-red-900">Error Connecting to SAM.gov</h3>
                <p className="text-sm text-red-700 mt-1">{error}</p>
              </div>
            </div>
          )}

          {loading && (
            <div className="max-w-7xl mx-auto text-center py-12">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
              <p className="text-gray-600">Loading opportunities from SAM.gov...</p>
            </div>
          )}

          {!loading && !error && (
            <div className="max-w-7xl mx-auto">
              <div className="mb-4 flex items-center justify-between">
                <div className="text-sm text-gray-600">
                  Showing <span className="font-semibold">{opportunities.length} services contracts</span>
                  {totalCount > opportunities.length && (
                    <span className="text-gray-500"> (filtered from {totalCount} total)</span>
                  )}
                </div>
                <div className="text-xs bg-blue-50 text-blue-700 px-3 py-1 rounded-full">
                  🔍 Products & Manufacturing Filtered Out
                </div>
              </div>

              <div className="space-y-4">
                {opportunities.map((opp, index) => (
                  <div
                    key={index}
                    className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow"
                  >
                    <h3 className="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
                      <span>{opp.title || 'Untitled Opportunity'}</span>
                      {opp.naicsCode && parseInt(opp.naicsCode) >= 540000 && parseInt(opp.naicsCode) <= 549999 && (
                        <span className="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded">IT Services</span>
                      )}
                    </h3>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                      <div>
                        <div className="text-xs text-gray-500">Agency</div>
                        <div className="text-sm font-medium text-gray-900">
                          {opp.department || opp.fullParentPathName || 'N/A'}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Response Deadline</div>
                        <div className="text-sm font-medium text-gray-900">
                          {formatDate(opp.responseDeadLine)}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Award Amount</div>
                        <div className="text-sm font-medium text-gray-900">
                          {formatCurrency(opp.award?.amount)}
                        </div>
                      </div>

                      <div>
                        <div className="text-xs text-gray-500">Set-Aside</div>
                        <div className="text-sm font-medium text-gray-900">
                          {opp.typeOfSetAside || 'None'}
                        </div>
                      </div>
                    </div>

                    <div className="flex items-center gap-4 text-xs text-gray-500 pt-3 border-t border-gray-100">
                      <span>Notice ID: {opp.noticeId || 'N/A'}</span>
                      <span>•</span>
                      <span>Posted: {formatDate(opp.postedDate)}</span>
                      {opp.naicsCode && (
                        <>
                          <span>•</span>
                          <span>NAICS: {opp.naicsCode}</span>
                        </>
                      )}
                    </div>
                  </div>
                ))}
              </div>

              {opportunities.length === 0 && !loading && !error && (
                <div className="text-center py-12 bg-white rounded-lg border border-gray-200">
                  <p className="text-gray-600">No opportunities found</p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<FedPIE />, document.getElementById('root'));
  </script>
</body>
</html>
